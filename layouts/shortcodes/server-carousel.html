<style>
.server-carousel {
    position: relative;
    max-width: 1000px;
    margin: 2rem auto;
    overflow: hidden;
}

.server-carousel .carousel-container {
    display: flex;
    transition: transform 0.5s ease;
}

.server-carousel .carousel-slide {
    min-width: 100%;
    position: relative;
}

.server-carousel .carousel-slide img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.server-carousel .carousel-nav {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
    z-index: 10;
}

.server-carousel .carousel-dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: rgba(255,255,255,0.5);
    border: 2px solid white;
    cursor: pointer;
    transition: background 0.3s;
}

.server-carousel .carousel-dot.active {
    background: white;
}

.server-carousel .carousel-button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0,0,0,0.5);
    color: white;
    border: none;
    padding: 1rem 1.2rem;
    cursor: pointer;
    font-size: 1.2rem;
    z-index: 10;
    transition: background 0.3s;
}

.server-carousel .carousel-button:hover {
    background: rgba(0,0,0,0.7);
}

.server-carousel .carousel-button.prev {
    left: 10px;
}

.server-carousel .carousel-button.next {
    right: 10px;
}

.server-carousel .carousel-caption {
    position: absolute;
    bottom: 60px;
    left: 20px;
    color: white;
    background: rgba(0,0,0,0.7);
    padding: 8px 16px;
    border-radius: 4px;
    font-size: 14px;
}
</style>

<div class="server-carousel" data-carousel="server">
    <div class="carousel-container">
        <div class="carousel-slide">
            <img width="600" height="359" alt="Recipe Collection" src="https://github.com/user-attachments/assets/b18ec5b9-4959-49be-9784-86f73f0e34e2" />
            <div class="carousel-caption">Recipe Collection</div>
        </div>
        <div class="carousel-slide">
            <img width="600" height="359" alt="Recipe View" src="https://github.com/user-attachments/assets/e24b7b90-7bf7-4a5d-b1e0-585995a647c6" />
            <div class="carousel-caption">Recipe View</div>
        </div>
        <div class="carousel-slide">
            <img width="600" height="359" alt="Shopping List" src="https://github.com/user-attachments/assets/8c9036ca-a902-4f09-901c-905c6f8325a2" />
            <div class="carousel-caption">Shopping List</div>
        </div>
        <div class="carousel-slide">
            <img width="600" height="359" alt="Pantry Management" src="https://github.com/user-attachments/assets/92d20226-eeb4-4b64-8833-ee7d9b3578a9" />
            <div class="carousel-caption">Pantry Management</div>
        </div>
    </div>

    <button class="carousel-button prev" data-action="prev">‹</button>
    <button class="carousel-button next" data-action="next">›</button>

    <div class="carousel-nav">
        <span class="carousel-dot active" data-slide="1"></span>
        <span class="carousel-dot" data-slide="2"></span>
        <span class="carousel-dot" data-slide="3"></span>
        <span class="carousel-dot" data-slide="4"></span>
    </div>
</div>

<script>
(function() {
    const carousel = document.querySelector('[data-carousel="server"]');
    if (!carousel) return;

    let slideIndex = 1;
    const totalSlides = 4;
    const container = carousel.querySelector('.carousel-container');
    const dots = carousel.querySelectorAll('.carousel-dot');
    const prevBtn = carousel.querySelector('[data-action="prev"]');
    const nextBtn = carousel.querySelector('[data-action="next"]');

    function showSlide(n) {
        if (n > totalSlides) slideIndex = 1;
        if (n < 1) slideIndex = totalSlides;

        container.style.transform = `translateX(-${(slideIndex - 1) * 100}%)`;

        dots.forEach((dot, i) => {
            dot.classList.toggle('active', i === slideIndex - 1);
        });
    }

    function moveSlide(n) {
        showSlide(slideIndex += n);
    }

    function currentSlide(n) {
        showSlide(slideIndex = n);
    }

    // Event listeners
    prevBtn.addEventListener('click', () => moveSlide(-1));
    nextBtn.addEventListener('click', () => moveSlide(1));

    dots.forEach((dot, index) => {
        dot.addEventListener('click', () => currentSlide(index + 1));
    });

    // Auto-advance carousel
    setInterval(() => moveSlide(1), 5000);
})();
</script>
