{{ if .IsHome }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "SoftwareApplication",
  "name": "Cooklang",
  "description": "{{ .Site.Params.homepage_meta_tags.meta_description }}",
  "url": "{{ .Site.BaseURL }}",
  "applicationCategory": "ProductivityApplication",
  "operatingSystem": "Cross-platform",
  "offers": {
    "@type": "Offer",
    "price": "0",
    "priceCurrency": "USD"
  },
  "author": {
    "@type": "Organization",
    "name": "Cooklang",
    "url": "{{ .Site.BaseURL }}"
  }
}
</script>
{{ else if eq .Section "blog" }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Article",
  "headline": "{{ .Title }}",
  "description": "{{ if .Description }}{{ .Description }}{{ else }}{{ .Summary | truncate 155 }}{{ end }}",
  "url": "{{ .Permalink }}",
  "datePublished": "{{ .PublishDate.Format "2006-01-02T15:04:05Z07:00" }}",
  "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}",
  "author": {
    "@type": "Person",
    "name": "{{ if .Params.author }}{{ .Params.author }}{{ else if .Site.Params.author }}{{ .Site.Params.author.name }}{{ else }}Cooklang{{ end }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "Cooklang",
    "url": "{{ .Site.BaseURL }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ "logo.svg" | absURL }}"
    }
  }
}
</script>
{{ else if eq .Section "docs" }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "TechArticle",
  "headline": "{{ .Title }}",
  "description": "{{ if .Description }}{{ .Description }}{{ else }}{{ .Summary | truncate 155 }}{{ end }}",
  "url": "{{ .Permalink }}",
  "datePublished": "{{ .PublishDate.Format "2006-01-02T15:04:05Z07:00" }}",
  "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}",
  "author": {
    "@type": "Organization",
    "name": "Cooklang"
  }
}
</script>
{{ end }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "Cooklang",
  "url": "{{ .Site.BaseURL }}",
  "logo": "{{ "logo.svg" | absURL }}",
  "sameAs": [
    "https://github.com/cooklang",
    "https://reddit.com/r/cooklang",
    "https://discord.gg/fUVVvUzEEK",
    "https://x.com/cooklangorg"
  ]
}
</script>
